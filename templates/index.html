{% import 'ui-components/sidebar-filters.html' as sidebar %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's Decide!</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ui/custom-checkbox.css') }}" />
    <!-- Bootstrap 4.6.2 - CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome Icons v6.2.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <script>window.alert("{{ message }}");</script>
        {% endfor %}
    {% endif %}
{% endwith %}
<body class="container-fluid d-flex flex-column px-0">
    <header class="main-header py-2">
        <h1 class="header-text m-0">Decide where to eat</h1>
    </header>

    <p class="py-3 mx-auto my-0">Select areas you want to eat at.<br></p>
    
    <div class="container-fluid d-flex flex-grow-1 pb-3">
        <div id="sidebar-container" class="col-2 px-0">
            {{ sidebar }}
        </div>
        <div id="map-container" class="col-10 px-0">
         <section id="googleMap" class="maps"></section>
        </div>
      </section>
    </div>

    <!-- Bootstrap & jQuery Bundled JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>     

    <!-- Custom JS -->
    <script
    src="{{url_for('static', filename='js/CustomMapControl.js')}}">      
    </script>
    <script
    src="{{url_for('static', filename='js/MapsFunctions.js')}}">      
    </script>

    <script
    src="{{url_for('static', filename='js/rangeSlider.js')}}">      
    </script>

    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpM9i6rEuu08XDHZResHfdipdODmtrtz4&callback=myMap">
    </script>
</body>
</html>
